<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"/>
        <label data-bind="attr: {'for': getCode()}" class="label"><span data-bind="text: getTitle()"></span></label>
    </div>
    <div class="payment-method-content">
        <fieldset class="fieldset address" style="margin: 0 0 10px; max-width: 500px;">
            <div class="field">
                <label for="payment_channels" class="label" id="cc-label"><span>Please select payment channel</span></label>
                <select class="select" id="payment_channels" data-bind="event: {change : doPaymentChannel(data, event)}">
                    <option value="">&nbsp;</option>
                    <!-- ko foreach: getPaymentChannels() -->
                    <option data-bind="value: $data[0], text: $data[1]"></option>
                    <!--/ko-->
                </select>
            </div>
        </fieldset>
        <br>
        <div doku-div="form-payment">
            <fieldset class="fieldset address" data-bind="visible: getDokuForm()" style="margin: 0 0 10px; max-width: 500px; display: none;">
                <div id="cc-field" class="field _required">
                    <label for="doku-cc-number" class="label" id="cc-label">
                        <span>CC</span>
                    </label>
                </div>
                <div id="cvv-field" class="field _required"
                    <label for="doku-cvc" class="label" id="cvv-label">
                        <span>CVV</span>
                    </label>
                </div>
                <div id="name-field" class="field _required">
                    <label for="doku-name-cc" class="label" id="name-label">
                        <span>NAME</span>
                    </label>
                </div>
                <div id="exp-field" class="field _required">
                    <label for="doku-cc-exp" class="label" id="exp-label">
                        <span>EXP</span>
                    </label>
                </div>
            </fieldset>
        </div>
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
        <div class="payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
        <div class="checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
                <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
        <div class="actions-toolbar">
            <div class="primary">
                <button class="action primary checkout"
                        type="submit"
                        data-bind="
                        click: dokuToken,
                        attr: {title: $t('Place Order')},
                        css: {disabled: !isPlaceOrderActionAllowed()},
                        enable: (getCode() == isChecked())
                        "
                        disabled>
                    <span data-bind="i18n: 'Pay with Doku'"></span>
                </button>
            </div>
        </div>
    </div>
</div>
